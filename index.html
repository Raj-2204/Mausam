<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--This is referred from https://getbootstrap.com/docs/5.3/components/navbar/-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand d-flex align-items-center"> 
                <img src="images/logo.png" alt="Mausam Logo" class="img-fluid me-2" id="logo" style="height: 50px; width: 50px;">
                <span class="brand-text">Mausam</span>
            </a>  
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="favourite.html">Favourite</a>
                    </li>
                </ul>
                
                <div class="dropdown">
                    <button class="btn btn-outline-success dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="images/dropdown.png" alt="Drop" id="dropdown" class="dropdown" >
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- Search Section -->
    <div class="search-container">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="city" placeholder="Search for a city...">
            <button class="btn btn-outline-secondary" type="button" id="search-btn">
                <img src="images/search.png" alt="search" style="width: 30px; height:30px;">
            </button>
            <button class="btn btn-outline-warning" id="fav-btn">‚≠ê Favourite</button>
        </div>
        <div class="loading-spinner" id="loading-spinner"></div>
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>
    </div>
    <!-- Main Content Container -->
    <div class="container">
        <!-- Hourly Weather Section -->
        <div class="hourly-container fade-in">
            <h2 class="section-header">24-Hour Weather Forecast</h2>
            <div class="hourly-cards" id="hourly-cards">
                <!-- Cards will be dynamically generated -->
            </div>
        </div>
        <!-- Current Temperature Section -->
        <div class="row mt-4 fade-in">
            <h2 class="section-header">Current Temperature</h2>
            <div class="col" id="currentTem">
                <h1></h1>
            </div>
        </div>

        <!-- Weekly Weather Section -->
        <div class="weekly-container fade-in">
            <h2 class="section-header">7-Day Weather Forecast</h2>
            <div class="weekly-cards" id="weekly-weather"></div>
        </div>

        <!-- Detailed Observations Section -->
        <div class="detailed-container fade-in">
            <h2 class="section-header">Detailed Observations</h2>
            <div class="detailed-cards" id="detailed">
                <div class="detailed-card">
                    <h5></h5>
                    <p></p>
                    <p></p>
                </div>
                <div class="detailed-card">
                    <h5></h5>
                    <p></p>
                    <p></p>
                </div>
                <div class="detailed-card">
                    <h5></h5>
                    <p></p>
                </div>
                <div class="detailed-card">
                    <h5></h5>
                    <p></p>
                </div>
                <div class="detailed-card">
                    <h5></h5>
                    <p></p>
                </div>
            </div>
        </div>
    </div>


    <footer class="bg-primary text-white text-center py-3 mt-5">
        <p>&copy; 2025 Mousam. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
